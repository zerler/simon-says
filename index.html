<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <header class="text-center text-light my-4">
        <h1 class="mb-4">Simon Says</h1>
    </header>

    <table class="center" id="all">
        <tr>
            <td><div class="block green" id="green"></div></td>
            <td><div class="block red" id="red"></div></td>
        </tr>

        <tr>
            <td><div class="block yellow" id="yellow"></div></td>
            <td><div class="block blue" id="blue"></div></td>
        </tr>
    </table>

    <div class="popup-wrapper">

            <div class="popup">
                <div class="popup-content">
                    <h2>SIMON GAME</h2>
                    <p class="popup-text"></p>
                    <a href="#">BEGIN</a>
                </div>
            </div>
    
        </div>
